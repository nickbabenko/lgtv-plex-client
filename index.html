    <body ondragstart="return false" onselectstart="return false" onload="javascript:initPage()">
        <img class="bg" id="bg1" src="" alt="" />
        <img class="bg" id="bg2" src="" alt="" />

        

        <div id="resume" class="dialog" style="display:none">
            <h1>Menu</h1>
            <ul>
                <li id="resume-offset"></li>
                <li>Start from beginning</li>
            </ul>
        </div>

        <div id="context-menu" class="dialog" style="display:none"></div>

        <div id="settings" style="display:none"></div>

        <div id="preferences" style="display:none">
                <div class="left-spacer"></div>
                <div class="main">
                    <h1>Change Perferences For</h1>
                    <h2>System</h2>
                    <ul id="pref-system-list">
                        <li><span class="key">Media Server</span><span class="value" id="pref-pms-address"></span></li>
                        <li><span class="key">Animations Enabled</span><span class="value" id="pref-anim-enabled"></span></li>
                        <li><span class="key">Debug Enabled</span><span id="pref-debug-uuid"></span><span class="value" id="pref-debug-enabled"></span></li>
                    </ul>
                </div>
        </div>

        <div id="home">
            <div id="home-time">0:00 AM</div>
            <div id="home-menu">
                <div class="overlay"></div>
                <ul id="scroller" style="top:0">
                    <li>dummy</li>
                </ul>
                <div class="line"></div>
            </div>
            <div id="preview-menu">
                <h1 id="ondeck-title"></h1>
                <h2 class="ondeck">On Deck</h2>
                <div id="ondeck-menu">
                    <ul id="scroller-ondeck" style="left:0">
                        <li>dummy</li>
                    </ul>
                </div>
                <h1 id="recentlyadded-title"></h1>
                <h2 class="recentlyadded">Recently Added</h2>
                <div id="recentlyadded-menu">
                    <ul id="scroller-recentlyadded" style="left:0">
                        <li>dummy</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="list" style="display:none">
            <img class="bg" id="list-bg1" src="" alt="" />
            <img class="bg" id="list-bg2" src="" alt="" />

            <div class="header">
                <div id="list-objects">Objects: <span id="list-objects-count">0</span></div>
            </div>
            <div class="main">
                <div id="list-menu"></div>
                <div id="list-scrollbar"><div id="list-scrollbar-thumb"></div></div>
                <div id="list-info"></div>
            </div>
        </div>

        <!-- the object tag needs to be visible at load therefore we load it offscreen -->
        <div id="player" style="top:-9999px">
            <div id="video-loading">Please Wait...</div>
            <div id="controls">
                <div id="controls-underlay"></div>
                <div id="controls-bg"></div>
                <div id="controls-title"></div>
                <div id="controls-description"></div>
                <div id="progressbar-back"></div>
                <div id="progressbar-front"></div>
                <div id="duration">00:00:00</div>
                <div id="total-duration">00:00:00</div>
                <div id="player-status-message"></div>
            </div>
        </div>
        
        <div id="info"></div>

    </body>
